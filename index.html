	<main>

		<article class="episode">

			<div class="episode__header">

				<img src="img/thumbnail-placeholder.jpg" alt="" class="episode__thumbnail" />

				<h1 class="episode__title"></h1>

				<span class="episode__number"></span>

			<p class="episode__description"></p>
