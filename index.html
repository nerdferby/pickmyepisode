<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pick my episode</title>
	<link href="assets/styling.css" type="text/css" rel="stylesheet" />
	<script src="assets/jquery-3.3.1.min.js"></script>
</head>
<body>

	<main>

		<article class="episode">

			<div class="episode__header">

				<img src="assets/images/thumbnail-placeholder.jpg" alt="" class="episode__thumbnail" />

				<h1 class="episode__title">
					Dunder Mifflin Infinity
				</h1>

				<span class="episode__number">
					Season 4, episode 16
				</span>

				<span class="episode__rating">
					8.0
				</span>

			</div>

			<p class="episode__description">
				When Jan sues Dunder Mifflin, Michael is deposed as a witness. Kelly and Pam practice their trash talk when
				Darryl plays Jim at ping pong.
			</p>

			<span class="episode__air-date">
				May 1, 2008
			</span>

		</article>

		<button class="pick-again">
			Pick again
		</button>

	</main>

	<footer>

		<div class="footer-nav">
			<a href="https://github.com/nerdferby/pickmyepisode">GitHub</a>
			<a href="https://discord.gg/5HETrSm">Discord</a>
		</div>

		<div class="footer-note">

		</div>
